<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="nav">
            <div class="border-menu">
                <div class="menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="logo"><img src="image 1.png" alt="logo" /></div>
            <div class="text">
                <span>Home page</span>
            </div>
        </div>

        <div class="right-side">
            <div class="email">
                <img src="Vector.png" alt="" />
            </div>
            <div class="profile">
                <div class="triagle">
                    <img src="move.png" alt="" />
                </div>
                <div class="circle"></div>
                <div class="name-text">
                    <span>Altynai</span> <br />
                    <span>Markhavatova</span>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="left-right">
            <div class="left"></div>
            <div class="right">
                <div class="img"><img src="Ellipse 51.png" alt="circle">
                </div>
                <h1>Grades List</h1>
                <div class="year">
                    <h3>Year and Term:</h3>
                    <div class="year1">
                        <h4>(2020-2021) 1 Term</h4>
                        <div class="down"><img src="down.png" alt="">
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Show</button>
                    </div>
                </div>
                <div class="likes">
                    <div class="course">
                        <p>Course Code</p>
                        <div class="course1"></div>
                        <p>Course title</p>
                    </div>
                    <div class="credits"><h5>Credits</h5></div>
                    <div class="ects"><h5>ECTS</h5></div>
                    <div class="absence"><h5>Absence</h5></div>
                    <div class="total"><h5>Total</h5></div>
                    <div class="grades"><h5>Grades</h5></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
